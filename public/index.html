<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noteon - A note-taking fullstack application</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Google Fonts - Fira Sans Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div
        class="container p-3 d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand logo" href="#">Noteon</a>
        <button id="toggleButton" class="border-0 bg-transparent fs-3">
          <i class="fa-solid fa-moon text-dark"></i>
        </button>
      </div>
    </header>
    <main>
      <section class="container-fluid section-container mx-md-auto">
        <div class="row vh-100 notes-container">
          <div class="col-md-3 bg-dark border-end rounded-3 p-3">
            <button
              class="btn btn-primary w-100 mb-3"
              id="newNoteBtn"
              data-bs-toggle="modal"
              data-bs-target="#notesModal"
            >
              New Note +
            </button>
            <div
              class="modal fade"
              id="notesModal"
              tabindex="-1"
              aria-labelledby="notesModalLabel"
              aria-hidden="true"
            >
              <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
              >
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title fs-5" id="notesModalLabel">
                      <form>
                        <div class="form-floating">
                          <input
                            class="form-control input-form-control"
                            type="text"
                            name="title"
                            id="titleInput"
                            placeholder="Enter note titile"
                          />
                          <label for="titleInput">Note title</label>
                        </div>
                      </form>
                    </h3>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-floating">
                        <textarea
                          class="form-control"
                          name="content"
                          id="contentInput"
                          style="height: 200px;"
                          placeholder="Write your note here"
                        ></textarea>
                        <label for="contentInput">Write your note here</label>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      onclick="discardInput()"
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      onclick="saveInput()"
                      type="button"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                    >
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="notesList"></div>
          </div>

          <div class="col-md-9 p-4">
            <h3 id="noteTitle"></h3>
            <hr />
            <p id="noteContent"></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div
        class="container p-3 mx-md-auto text-center flex-column flex-md-row d-flex justify-content-center justify-content-md-around align-items-center"
      >
        <div class="mb-2">
          Designed & Developed by
          <a
            class="text-decoration-none text-capitalize text-primary fs-5"
            href="https://www.linkedin.com/in/jahidul-sany"
            target="_blank"
            >Jahidul Sany</a
          >
        </div>
        <p class="mb-2">
          &copy; <span id="year"></span> Noteon. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- ------- ------ ----- ----- ---- ---- ---- ---- --- --- ---- --- -->

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/3ca77bf421.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./script.js"></script>
  </body>
</html>
